
[[plugins]]
repo = 'jeaye/color_coded'
build = 'cmake . && make && make install'
on_if = '!has("nvim")'
on_ft = ['c', 'cpp', 'objc', 'objcpp']

[[plugins]]
repo = 'Valloric/YouCompleteMe'
on_ft = ['c', 'cpp', 'cs', 'python', 'go', 'javascript', 'typescript', 'rust']
hook_source = '''
let g:ycm_global_ycm_extra_conf = '~/.vim/repos/github.com/Valloric/YouCompleteMe/third_party/ycmd/cpp/ycm/.ycm_extra_conf.py'
let g:ycm_python_binary_path = '/usr/bin/python3'
'''

[[plugins]]
repo = 'Shougo/vimshell.vim'
on_cmd = ['VimShell', 'VS']
hook_source = '''
command VS VimShell
'''

[[plugins]]
repo = 'Shougo/neocomplete.vim'
depends = 'context_filetype.vim'
if = "has('lua')"
on_ft = ['vim', 'haskell', 'toml']
hook_source = '''
  let g:neocomplete#enable_at_startup = 1
  source ~/.vim/rc/plugins/neocomplete.rc.vim
'''

[[plugins]]
repo = 'davidhalter/jedi-vim'
on_ft = 'python'
hook_source = '''
  let g:jedi#completions_enabled = 0
  let g:jedi#auto_vim_configuration = 0
  let g:jedi#smart_auto_mappings = 0
  let g:jedi#show_call_signatures = 0
'''

